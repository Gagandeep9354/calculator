<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="display">
            <p class="display-value">0</p>
        </div>
        <div class="button-row">
            <button class="top-row clear">AC</button>
            <button class="top-row negation" >+/-</button>
            <button class="top-row operator" value="%">%</button>
            <button class="last-col operator" value="/">/</button>
        </div>
        <div class="button-row">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="last-col operator" value="*">*</button>
        </div>
        <div class="button-row">
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="last-col operator" value="-">-</button>
        </div>
        <div class="button-row">
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="last-col operator" value="+">+</button>
        </div>
        <div class="button-row">
            <button class="zero-button num" value="0">0</button>
            <button class="num" value=".">.</button>
            <button class="last-col equals">=</button>
        </div>
    </main>
    
    <script src="scripts/script.js"></script>
</body>
</html>
